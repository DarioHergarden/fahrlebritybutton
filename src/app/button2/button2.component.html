
<!-- button2.component.html -->
<div class="slide__audio js-audio">
    <audio class="slide__audio-player" autoplay>
        <source src="../../assets/audio/comercial.mp3" type="audio/mpeg"/>
    </audio>
    <div class="audio__controls">
        <div class="audio__slider"></div>
        <svg version="1.1" id="circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
            <path id="seekbar" d="M60,10 a50,50 0 1,1 0,100 a50,50 0 1,1 0,-100" />
            <circle id="sliderHandle" cx="60" cy="10" r="0" />
        </svg>
        <button class="play-pause">
            <i id="playPauseIcon" class="fas fa-play"></i>
        </button>
    </div>
    <button class="course-info-button" (click)="openCourseInfo()"><strong>More Info</strong></button>
</div>
